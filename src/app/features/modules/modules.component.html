<p>Eurorack modules</p>
<ul>
    <!-- fixa lÃ¤nk -->
    <ng-container *ngFor="let item of modules | async">

        <li>
            <a [routerLink]="['/product', item.articlenr]" routerLinkActive="active" title="{{item.name}}">
                Module name: {{item.name}}
                <img src="{{item.image}}" alt="{{item.name}}">
            </a>
            <app-add-to-cart [articleNr]=item.articlenr></app-add-to-cart>
        </li>


    </ng-container>
</ul>
